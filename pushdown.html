<!doctype html>
<head>
<title>Push Down Automata</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="lib/d3.v4.min.js"></script>
  <script src="zeroNoneNpda.js"></script>
</head>
<body>
  <p>Check out the project repository <a href="https://github.com/ShahZafrani/js-dfa/tree/PushdownAutomata">Here</a></p>
  <div id="description" class="container">
    <h1>Push Down Automata</h1>
    <h3>Context Free Grammar</h3>
    <h4>Using the language: L = {0<sup>n</sup> 1<sup>n</sup>| n ≥ 0} </h4>
    <h4>S → 0 S 1</h4>
    <h4>S → &#949;</h4>
    <section id="svg-container">
    </section>
  </div>
  <div style="display: table">
    <div style="display: flex">
      <div id="stackDiv" class ="container" style="display:table-cell; padding-right:5vw">
        <h3>Current Stack:</h3>
        <br>
        <h1 id="stack" class="vertical-text"></h1>
      </div>
      <div id="PDA" style="display:table-cell">
        <input id="streamInput" label="Stream Input" value="000111" onkeydown="if (event.keyCode == 13) { beginValidation()}">
        <input type="range" title="Adjust Transition Speed" min="50" max="1500" value="750" class="slider" id="speedSlider">
        <button id="validate-button" onclick="beginValidation()">Validate Stream</button>
        <ul id="transitionList" style="padding-left:5vw">
          
        </ul>
        <h3 id="results"></h3>
      </div>
    </div>
  </div>
  
  <script src="graphics.js"></script>
</body>
</html>
