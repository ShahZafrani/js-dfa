    <div style="display: flex">
      <div id="stackDiv" class ="container" style="display:table-cell; padding-right:5vw">
        <h3>Current Stack:</h3>
        <br>
        <h1 id="stack" class="vertical-text"></h1>
      </div>
      <div id="PDA" style="display:table-cell">
        <input id="streamInput" label="Stream Input" value="000111" onkeydown="if (event.keyCode == 13) { beginValidation()}">
        <input type="range" title="Adjust Transition Speed" min="50" max="1500" value="750" class="slider" id="speedSlider">
        <button id="validate-button" onclick="beginValidation()">Validate Stream</button>
        <ul id="transitionList" style="padding-left:5vw">
          
        </ul>
